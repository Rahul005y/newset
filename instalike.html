<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Heart</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eaeaea;
        }

        .allcard {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #898585;
            padding: 20px;
            border-radius: 20px;
            flex-direction: column;
        }

        .card {
            width: 220px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
        }

        .card h2 {
            margin-top: 10px;
            color: white;
        }

        /* ❤️ The floating animated heart */
        .card i {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 55px;

            background-image: url("https://img.freepik.com/premium-vector/vertical-background-with-smooth-gradient-vector-illustration_522680-306.jpg?semt=ais_hybrid&w=740&q=80");
            color: transparent;
            background-size: cover;
            background-clip: text;
            -webkit-background-clip: text;

            opacity: 0;
            /* Start hidden & centered */
            transform: translate(-50%, -50%) scale(0);

            /* Super smooth animation curve */
            transition: all 0.6s cubic-bezier(0.075, 0.82, 0.165, 1);
            pointer-events: none;
        }


      .smallheart{
    font-size: 55px;
    background-image: url("https://img.freepik.com/premium-vector/vertical-background-with-smooth-gradient-vector-illustration_522680-306.jpg?semt=ais_hybrid&w=740&q=80");
    background-size: cover;

    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;

    transition: .4s ease;
}



        


    </style>
</head>

<body>

    <div class="allcard">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1756811954479-82f0c0c27c53?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
            <h2>Deer</h2>
            <i class="ri-heart-3-fill"></i>

        </div>
        <i class="ri-heart-fill smallheart"></i>


    </div>

    <script src="instalike.js">

    </script>

</body>

</html>
